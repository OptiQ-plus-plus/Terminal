<div class="chart-container">
  <div class="chart-header">
    <div class="chart-title" *ngIf="stockData">
      <h2>{{ stockData.symbol }}</h2>
      <h3 *ngIf="stockData.name">{{ stockData.name }}</h3>
    </div>
    
    <div class="chart-controls">
      <div class="chart-type-selector">
        <button 
          [class.active]="chartType === 'candlestick'" 
          (click)="changeChartType('candlestick')"
        >
          Świece
        </button>
        <button 
          [class.active]="chartType === 'line'" 
          (click)="changeChartType('line')"
        >
          Linia
        </button>
        <button 
          [class.active]="chartType === 'ohlc'" 
          (click)="changeChartType('ohlc')"
        >
          OHLC
        </button>
      </div>
    </div>
  </div>
  
  <div class="chart" *ngIf="stockData">
    <highcharts-chart 
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 500px;"
    ></highcharts-chart>
  </div>
  
  <div class="no-data" *ngIf="!stockData">
    <p>Brak danych do wyświetlenia. Wybierz symbol akcji, aby zobaczyć wykres.</p>
  </div>
</div>
